<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="icon" type="image/png" href="https://static-zmp3.zmdcdn.me/skins/zmp3-v5.2/images/icon_zing_mp3_60.png">
    <link rel="stylesheet" href="zingmp3baitap.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="layout section player">
        <aside class="sidebar">
            <div class="sidebar-wrapper">
                <nav class="navbar">
                    <div class="nav-logo">
                        <button class="zm-btn button">
                            <div class="zm-logo"></div>
                        </button>
                    </div>
                </nav>
                <nav class="navbar nav-main ">
                    <ul class="nav-menu">
                        <li class="nav-item"><a title="Khám Phá"><i class="fa-regular fa-eye"></i><span>Khám
                                    Phá</span></a></li>
                        <li class="nav-item"><a title="#Zingchart"><i
                                    class="fa-solid fa-life-ring"></i><span>#Zingchart</span></a> </li>
                        <li class="nav-item"><a title="Radio"><i class="fa-solid fa-radio"></i><span>Radio</span>
                                <figure class="image label is-48x48">
                                    <img src="https://zmp3-static.zmdcdn.me/skins/zmp3-v6.1/images/icons/live-tag.svg"
                                        alt="">
                                </figure>
                            </a>
                        </li>
                        <li class="nav-item"><a title="Thư Viện"><i class="fa-solid fa-image"></i><span>Thư
                                    Viện</span></a></li>
                    </ul>
                </nav>
                <div class="sidebar-divide"></div>
                <div class="navbar-main">
                    <nav class="navbar nav-main">
                        <ul class="nav-menu">
                            <li class="nav-item"><a title="Nhạc Mới"><i class="fa-solid fa-music"></i><span>Nhạc
                                        Mới</span></a></li>
                            <li class="nav-item"> <a title="Chủ Đề $ Thể Loại"><i
                                        class="fa-solid fa-briefcase"></i><span>Chủ Đề $ Thể Loại</span></a></li>
                            <li class="nav-item"><a title="Top 100"><i class="fa-solid fa-star"></i><span>Top
                                        100</span></a></li>
                        </ul>
                    </nav>
                    <div class="login-nav">
                        <div class="text">Đăng nhập để khám phá playlist dành cho bạn</div>
                        <button class="login-btn"><span>Đăng Nhập</span></button>
                    </div>
                </div>
                <div class="playlist-sidebar">
                    <button class="zm-btn button"><i class="fa-solid fa-plus"></i><span>Tạo playlist mới</span></button>
                </div>
            </div>
        </aside>
        <header class="zm-header">
            <div class="level">
                <div class="level-left">
                    <button class="zm-btn button" tabindex="0"><i class="fa-solid fa-arrow-left"></i></button>
                    <button class="zm-btn button" tabindex="0"><i class="fa-sharp fa-solid fa-arrow-right"></i></button>
                    <form class="search">
                        <div class="search-content is-collapse">
                            <button class="zm-btn button" tabindex="0"><i class="fa fa-search"></i></button>
                            <div class="input-wrapper"><input type="text" class="form-search z-input-placeholder"
                                    placeholder="Tìm kiếm bài hát, nghệ sĩ, lời bài hát..." value="">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="level-right">
                    <div class="download">
                        <a class="btn-download"><i class="fa-sharp fa-solid fa-download"></i><span>Tải bải
                                Windows</span></a>
                    </div>
                    <div class="setting-item">
                        <button class="zm-btn zm-tooltip-btn is-hover-circle button" tabindex="0"><i
                                class="fa-sharp fa-solid fa-gear"></i></button>
                    </div>
                    <div class="user-setting">
                        <button class="zm-btn button" tabindex="0">
                            <figure class="image is-38x38 is-rounded">
                                <img src="https://zjs.zmdcdn.me/zmp3-desktop/releases/v1.9.40/static/media/user-default.3ff115bb.png"
                                    alt="">
                            </figure>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <main class="section" id="scroll">
                <div class="contents section-contents">

                </div>
            </main>
        </div>
        <div class="zm-player">
            <div class="now-playing">
                <div class="player-control">
                    <div class="player-control-left level-left">
                        <div class="media">
                            <div class="media-song">
                                <div class="song-img">
                                    <figure class="image is-60x60" title="Tự Mình Đứng Dậy"><img
                                            src="https://photo-resize-zmp3.zmdcdn.me/w94_r1x1_webp/cover/c/a/1/9/ca1968ba730cd16787d90f328efa610d.jpg"
                                            alt="">
                                    </figure>
                                </div>
                                <div class="right">
                                    <div class="title-wrapper"><span class="item-title has-icon title"><span>Tự Mình
                                                Đứng Dậy</span></span></div>
                                    <h3 class="is-one-line is-truncate subtitle"><a class="link"
                                            href="/Thuong-Vo">Thương Võ</a>, <a class="link" href="/ACV">ACV</a></h3>
                                </div>
                            </div>
                            <div class="icon-left">
                                <div class="level-item is-narrow">
                                    <button class="zm-btn zm-tooltip-btn btn-mv is-hover-circle button" tabindex="0">
                                        <i class="fa-solid fa-heart"></i>
                                    </button>
                                </div>
                                <div class="level-item is-narrow">
                                    <button class="zm-btn zm-tooltip-btn btn-karaoke is-hover-circle button"
                                        tabindex="0">
                                        <i class="fa-solid fa-ellipsis"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="player-control-center level-center">
                        <div class="level-item">
                            <div class="actions">
                                <button class="zm-btn zm-tooltip-btn btn-shuffle is-hover-circle is-active button"
                                    tabindex="0"><i class="fa-solid fa-shuffle"></i>
                                </button>
                                <button class="zm-btn zm-tooltip-btn btn-pre is-hover-circle button" tabindex="-1"
                                    disabled=""><i class="fa-solid fa-backward-step"></i>
                                </button>
                                <button class="zm-btn zm-tooltip-btn btn-play button" tabindex="0"><i
                                        class="fa-solid fa-circle-play"></i>
                                </button>
                                <button class="zm-btn zm-tooltip-btn btn-next is-hover-circle button" tabindex="0"><i
                                        class="fa-solid fa-forward-step"></i>
                                </button>
                                <button class="zm-btn zm-tooltip-btn btn-repeat is-hover-circle button" tabindex="0"><i
                                        class="fa-solid fa-repeat"></i>
                                </button>
                            </div>
                        </div>
                        <div class="level-item">
                            <span class="time left">02:31</span>
                            <div class="bar">
                                <div class="zm-duration-bar">
                                    <div class="zm-slider-bar"></div>
                                    <div class="zm-slider-handle"></div>
                                </div>
                            </div>
                            <span class="time right">05:09</span>
                        </div>
                    </div>
                    <div class=" player-control-right level-right">
                        <div class="level-item is-narrow">
                            <button class="zm-btn zm-tooltip-btn btn-mv is-hover-circle button" tabindex="0">
                                <i class="fa-solid fa-film"></i>
                            </button>
                        </div>
                        <div class="level-item is-narrow">
                            <button class="zm-btn zm-tooltip-btn btn-karaoke is-hover-circle button" tabindex="0">
                                <i class="fa-solid fa-microphone-lines"></i>
                            </button>
                        </div>
                        <div class="level-item is-narrow">
                            <button class="zm-btn zm-tooltip-btn btn-restore is-hover-circle button" tabindex="0">
                                <i class="fa-solid fa-chalkboard"></i>
                            </button>
                        </div>
                        <div class="level-item is-narrow">
                            <div class="zm-player-volume">
                                <button class="zm-btn zm-tooltip-btn btn-volume is-hover-circle button" tabindex="0">
                                    <i class="fa-solid fa-volume-high"></i>
                                </button>
                            </div>
                        </div>
                        <div class="level-item is-narrow"><span class="divide"></span></div>
                        <div class="level-item is-narrow">
                            <button class="zm-btn queue-expand-button button" tabindex="0">
                                <div class="zm-btn button" tabindex="0"><i class="fa-solid fa-sliders"></i></div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
